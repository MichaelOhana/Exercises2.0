<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill-in-the-Blank Question</title>
    <link rel="stylesheet" type="text/css" href="static/fill_in_the_blank/style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="question-section">
            <h2 class="question-text">Complete the sentence:</h2>
            <!-- This element will hold the sentence with the blank -->
            <p class="sentence-text" id="sentenceText">Loading question...</p>
        </div>

        <!-- Button to submit the answer -->
        <button class="submit-button" id="submitBtn">Submit</button>

        <!-- Feedback section to show if the answer is correct or incorrect -->
        <div class="feedback-section" id="feedback"></div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="static/fill_in_the_blank/script.js"></script>
</body>
</html>
