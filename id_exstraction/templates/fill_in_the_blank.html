<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blank Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='fill_in_the_blank/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Complete the Sentence</h2>
        
        <!-- Display the sentence with a blank space for user input -->
        <div id="sentenceText">Loading question...</div>
        
        <!-- Feedback section to display correct or incorrect messages -->
        <div id="feedback"></div>
        
        <!-- Submit button for user answer -->
        <button id="submitBtn">Submit</button>
    </div>
    
    <script src="{{ url_for('static', filename='fill_in_the_blank/script.js') }}"></script>
</body>
</html>
