<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>True or False Question</title>
    <link rel="stylesheet" href="static/true_or_false/style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="question-section">
            <h2 class="question-text">Determine if the following statement is true or false:</h2>
            <p class="statement-text">"Mitochondria are known as the powerhouses of the cell."</p>
        </div>
        <div class="options-section">
            <button class="option" id="trueBtn">True</button>
            <button class="option" id="falseBtn">False</button>
        </div>
        <div class="feedback-section" id="feedback"></div>
    </div>

    <script src="static/true_or_false/script.js"></script>
</body>
</html>
