<!DOCTYPE html>
<html>

<head>
    <title>Vocabulary Video Player</title>
    <style>
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        video {
            width: 100%;
            height: auto;
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <h2>Generated Vocabulary Video</h2>
        <video controls>
            <source src="{{ url_for('serve_video', filename=video_filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <a href="{{ url_for('generate_video') }}" class="button">Generate New Video</a>
        </div>
    </div>
</body>

</html>
