<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .progress {
            height: 10px;
            margin-bottom: 30px;
        }
        .options-container {
            margin: 20px 0;
        }
        .option-item {
            margin: 10px 0;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .tooltip-icon {
            margin-left: 5px;
            cursor: help;
            color: #6c757d;
        }
        .checkbox-group {
            margin-top: 10px;
        }
        .text-input {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .follow-up-question {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-container">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            
            <h4 id="question-number">Question 1 of 8</h4>
            <h5 id="question-text"></h5>
            
            <div id="options-container" class="options-container">
                <!-- Options will be inserted here dynamically -->
            </div>

            <div class="navigation-buttons">
                <button id="prev-btn" class="btn btn-outline-primary" disabled>Previous</button>
                <button id="next-btn" class="btn btn-primary">Next</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/questionnaire.js') }}"></script>
</body>
</html>
